<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link rel="stylesheet" type=text/css href="{{ url_for('static', filename='styles.css') }}" />
</head>
<body >
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container d-flex justify-content-between">
      <a class="navbar-brand" href={{url_for('catalog_all')}}>Catalog App</a>
    </div>
  </nav>
  <main role="main" class="container" style="padding-top:3rem;">
    <div class="card" style="width: 60rem;">
      <div class="card-body">
        <h4 class="card-title">{{item.name}}</h4>
        <h6 class="card-subtitle mb-2 text-muted">{{item.category.name}}</h6>
        <p class="card-text">{{item.description}}</p>
        <a class="card-link btn btn-success" href='{{url_for('editCatalogItem', category_id = category_id, item_id = item.id) }}'>Edit</a>
        <a class="card-link btn btn-danger" href = '{{url_for('deleteCatalogItem', category_id = category_id, item_id = item.id ) }}'>Delete</a>
      </div>
    </div>
  </main>
</body>
</html>
